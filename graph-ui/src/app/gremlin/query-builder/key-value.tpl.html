<div class="row key-value">
    <div class="col-md-10 col-sm-10 key-value-text">
        <div class="row">
            <div class="col-md-6 col-sm-6 key-input">
                <input type="text" class="form-control" placeholder="{{$ctrl.constants.keyPlaceholder}}" ng-model="keyValue.key">
            </div>
            <div class="col-md-6 col-sm-6 value-input">
                <input type="text" class="form-control" placeholder="{{$ctrl.constants.valuePlaceholder}}" ng-model="keyValue.value">
            </div>
        </div>
    </div>
    <div class="col-md-2 col-sm-2 add-button">
        <i class="glyphicon glyphicon-plus add" ng-click="$ctrl.addKeyValue($index, keyValue)" ng-if="$index === $ctrl.keyValueArray.length - 1"></i>
        <i class="glyphicon glyphicon-remove remove" ng-click="$ctrl.removeKeyValue($index, keyValue)" ng-if="$ctrl.keyValueArray.length > 1 && $index < $ctrl.keyValueArray.length"></i>
    </div>
</div>
